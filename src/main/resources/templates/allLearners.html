
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <title>LearnMap Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav1"></nav>


<div class="container" style="margin-top: 50px">
    <h1 class=" d-flex justify-content-center">All Learners</h1>
    <tr th:each="learner: ${learners}">
        <div class="card" style="width: 18rem; margin:auto; margin-top:50px;">
            <div class="card-body">
                <h3 th:text="${learner.id}"></h3>
                <p class="card-text">Email: <span th:text = "${learner.email}"></span></p>
                <li >Name: <span th:text = "${learner.name}"></span></li>
                <li >Phone: <span th:text = "${learner.phone}"></span></li>
                <a th:href="@{'/Student/' + ${learner.id}}"><button type="submit" class="btn btn-primary">Edit</button></a>
                <a th:href="@{'/Student/delete/' + ${learner.id}}"><button type="submit" class="btn btn-primary">Delete</button></a>
                <br>
            </div>
        </div>





</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
