<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <title>LearnMap Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav2"></nav>
<div class="container" style="margin-top: 50px">
    <h2 class=" d-flex justify-content-center">Add Student</h2>

    <div class="card" style="width: 18rem; margin:auto; margin-top:50px;">
        <form th:action="@{/Student/save}" method="post" th:object="${learner}">
            <div class="card-body">

                <p class="card-text">Email:</p>
                    <input type="text" name="email" th:field="*{email}"   />
                <p>Name</p>
                <input  type="text" name="name" th:field="*{name}" />
                <p>Password</p>
                <input  type="text" name="password" th:field="*{password}" />
                </p>
                <button type="save" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="template :: footer"></footer>
</body>
</html>
