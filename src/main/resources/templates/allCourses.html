<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet" />
    <title>LearnMap Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav1"></nav>


<div class="container centerScreen" style="margin-top: 50px">
    <h1 class=" d-flex justify-content-center">All Courses</h1>
    <div th:each="course: ${courses}" class="container">
        <div class="card" style="width: 18rem; margin:auto;  margin-top: 50px">
            <div class="card-body">
                <h3 th:text="${course.cId}"></h3>
                <p class="card-text"><span th:text = "${course.cName}"></span></p>
                <li th:text = "${course.cUsedFor}"></li>
                <a th:href="@{'/Course/' + ${course.cId}}"><button type="submit" class="btn btn-primary">Edit</button></a>
                <a th:href="@{'/Course/delete/' + ${course.cId}}"><button type="submit" class="btn btn-primary">Delete</button></a>
                <br>
            </div>
        </div>
    </div>





</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
