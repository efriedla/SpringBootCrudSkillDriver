<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <title>LearnMap Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav1"></nav>
<div class="container" style="margin-top: 50px">
    <h3 class=" d-flex justify-content-center">Student Show</h3>
    <div>

        <div class="card" style="width: 18rem; margin:auto; margin-top:50px;">
            <div class="card-body">

                <li><span>Email: <span  th:text = "${learner.email}"></span></span></li>
                <li><span>Name: <span th:text = "${learner.name}"></span></span></li>

                <br>


                <a th:href="@{'/Student/update/' + ${learner.id}}"><button type="submit" class="btn btn-primary">Edit</button></a>
            </div>
        </div>

</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
